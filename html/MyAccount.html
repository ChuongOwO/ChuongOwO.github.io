<!DOCTYPE html>
<html lang="en" class="fontawesome-i2svg-active fontawesome-i2svg-complete">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/style1.css">
</head>

<body>
  <!-- BREADCRUMB -->
  <nav class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Breadcrumb -->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#" style="color: #6C767C;">Home</a>
            </li>
            <li class="breadcrumb-item active">My Account</li>
          </ol>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <section>
    <div class="container">
      <div class="row">
        <h3>My account</h3>
      </div>
      <div class="row ">
        <div class="col-12 col-md-3">

          <!-- Nav -->
          <nav>
            <div class="list-group list-group-sm list-group-strong list-group-flush-x">
              <a href="#" class="list-group-item list-group-item-action dropend-toggle">Orders</a>
              <a href="#" class="list-group-item list-group-item-action dropend-toggle">Wishlist</a>
              <a href="#" class="list-group-item list-group-item-action dropend-toggle active">Personal Info</a>
              <a href="#" class="list-group-item list-group-item-action dropend-toggle">Address</a>
              <a href="#" class="list-group-item list-group-item-action dropend-toggle">Payment Methods</a>
              <a href="#" class="list-group-item list-group-item-action dropend-toggle">Logout</a>
            </div>
          </nav>
        </div>
        <div class="col-12 col-md-9 col-lg-8 offset-lg-1">
          <form action="">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="" class="form-label">First Name *</label>
                  <input class="form-control form-control-sm" id="accountFirstName" type="text" name="first-name"
                    placeholder="First Name *" value="Daniel" required>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="" class="form-label">Last Name *</label>
                  <input class="form-control form-control-sm" id="accountLastName" type="text" name="last-name"
                    placeholder="Last Name *" value="Robinson" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="" class="form-label">Email Address *</label>
                  <input class="form-control form-control-sm" id="emailaddress" type="text" name="email-address"
                    placeholder="user@email.com" required>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="" class="form-label">Current Password *</label>
                  <input class="form-control form-control-sm" id="currentpassword" type="password"
                    name="current-password" placeholder="Current Password *" required>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="" class="form-label">New Password *</label>
                  <input class="form-control form-control-sm" id="newpassword" type="password" name="new-password"
                    placeholder="New Password *" required>
                </div>
              </div>

              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <label for="" class="form-label">Date of Birth</label>
                  <div class="row gx-5">
                    <div class="col-auto">

                      <!-- Date -->
                      <label class="visually-hidden" for="accountDate">
                        Date
                      </label>
                      <select class="form-select form-select-sm" id="accountDate">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                    </div>

                    <div class="col">
                      <!-- Date -->
                      <label class="visually-hidden" for="accountMonth">
                        Month
                      </label>
                      <select class="form-select form-select-sm" id="accountMonth">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                      </select>
                    </div>

                    <div class="col-auto">
                      <!-- Date -->
                      <label class="visually-hidden" for="accountYear">
                        Year
                      </label>
                      <select class="form-select form-select-sm" id="accountYear">
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                      </select>
                    </div>
                  </div>

                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="" class="form-label">Gender</label>
                  <div>
                    <input type="radio" class="btn-check" name="gender" id="male" checked>
                    <label for="male" class="btn btn-sm btn-outline-border">Male</label>
                    <input type="radio" class="btn-check" name="gender" id="female" checked>
                    <label for="female" class="btn btn-sm btn-outline-border">Female</label>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-dark" type="submit">Save Changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/bootstrap.js"></script>
</body>

</html>
